<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>FLEM</title>

  </head>
  <body>
    <div class="dialog-overlay">
      <div class="dialog-container">
        Options: Source folder
      </div>
    </div>
    <header>
      <h1>FLEM</h1>
      <div class="dirpath-select">
        <button class="side-button cog" id="source-folder-opts"></button>
        <button id="source-folder">Source folder:</button>
        <p class="line-display" id="source-path">no folder selected</p>
      </div>
      <div class="dirpath-select">
        <button class="side-button cog" id="target-folder-opts"></button>
        <button id="target-folder">Target folder:</button>
        <p class="line-display" id="target-path">no folder selected</p>
      </div>
    </header>
    <main>
      <ul class="list-display" id="source-contents">
      </ul>
    </main>
    <aside>
      <div class="checkbox-container">
        <input type="checkbox" name="filetype-checkbox" id="filetype-checkbox">
        <label for="filetype-checkbox">Include files</label>
      </div>
      <ul class="list-display" id="filetypes"></ul>
      <div class="controls">
        <button id="run">Run FLEM</button>
        <!-- <button id="save">Save settings</button> -->
      </div>
    </aside>
    <footer>
    </footer>
  </body>
</html>
