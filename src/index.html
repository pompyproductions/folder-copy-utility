<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>FLEM</title>

  </head>
  <body>
    <div class="drop-overlay">
      <!-- <h2>Drop outside to cancel</h2> -->
      <div class="drop-zone" id="drop-source">
        <h2>Set source folder</h2>
        <p>Drop your folder here to read its contents and prepare them for copying.</p>
      </div>
      <div class="drop-zone" id="drop-target">
        <h2>Set target folder</h2>
        <p>Drop your folder here to set it as the destination for your copied files/folders.</p>
      </div>
    </div>
    <div class="dialog-overlay">
      <div class="dialog-container">
        Options: Source folder
      </div>
    </div>
    <header>
      <h1>FLEM</h1>
      <div class="dirpath-select">
        <button class="side-button" data-icon="settings" id="source-folder-opts"></button>
        <button id="source-folder">Source folder:</button>
        <p class="line-display" id="source-path">no folder selected</p>
      </div>
      <div class="dirpath-select">
        <button class="side-button" data-icon="settings" id="target-folder-opts"></button>
        <button id="target-folder">Target folder:</button>
        <p class="line-display" id="target-path">no folder selected</p>
      </div>
    </header>
    <main>
      <div class="list-header">
        <p class="hover-info hidden"></p>
        <button data-icon="expand"></button>
        <button data-icon="refresh"></button>
        <button data-icon="swap"></button>
      </div>
      <ul class="list-display" id="source-contents">
      </ul>
      <p class="line-display"></p>
    </main>
    <aside>
      <div class="list-header">
        <p class="hover-info"></p>
        <button data-icon="swap"></button>
        <button data-icon="asterisk"></button>
      </div>
      <ul class="list-display" id="filetypes">
      </ul>
      <div class="controls">
        <button id="run">Run FLEM</button>
        <!-- <button id="save">Save settings</button> -->
      </div>
    </aside>
    <!-- <footer>
    </footer> -->
  </body>
</html>
